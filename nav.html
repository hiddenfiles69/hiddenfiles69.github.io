<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Hidden Files </title>
        <link rel="icon" href="icon.png" type = "image/x-icon">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="nav-style.css">
    </head>

    <body> 
        <nav> 
            <div class="logo"> 
                <a href="#"><img src="logo.png" alt="Hidden Files Logo"></a>
            </div>

            <div class="searchbox-container">
                <form role="search" id="form">
                    <input type="search" id="query" name="q"
                     placeholder="Search..."
                     aria-label="Search Hidden Files">
                    <button class="search">
                      <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                    </button>
                  </form>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="#" class="notification"> 
                        <i class="fa fa-bell"></i>
                        <span>Notification</span>
                        <span class="badge">14</span>               
                    </a>
                </li>
                <li class="profile-container">
                    <a class="profile" href="#" id="profile-btn">GianCal</a>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <div class="dropdown-caret"></div>
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const profileBtn = document.getElementById('profile-btn');
                const profileDropdown = document.getElementById('profile-dropdown');
                
                profileBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    profileDropdown.classList.toggle('show');
                });
                
                document.addEventListener('click', function(e) {
                    if (!e.target.matches('#profile-btn') && !e.target.closest('.profile-dropdown')) {
                        if (profileDropdown.classList.contains('show')) {
                            profileDropdown.classList.remove('show');
                        }
                    }
                });
            });

     const f = document.getElementById('form');
      const q = document.getElementById('query');
      const google = 'https://www.google.com/search?q=site%3A+';
      const site = 'hiddenfiles.com';

      function submitted(event) {
        event.preventDefault();
        const url = google + site + '+' + q.value;
        const win = window.open(url, '_blank');
        win.focus();
      }

      f.addEventListener('submit', submitted);

        </script>

    </body>
</html>
