<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Hidden Files</title>
    <link rel="icon" href="icon.png" type = "image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class= "login" id="form">
    <form action="">
        <img src="loginbg.png">

        <h3>LOGIN</h3>
        <p style="font-size: 13px">Welcome to Hidden Files</p>
        
        <div class="google-option">
            <button type="button" class="google">
            <img src="googlelogo.jpg">
            <p>Login with Google</p>
            </button>
            <hr>
        </div>
        
        <div class="input-box">
            <i class='bx bxs-envelope'></i>
            <input type="text" placeholder="Email" required>
        </div>

        <div class="input-box">
            <i class='bx bxs-lock-open'></i>
            <input type="password" placeholder="Password" id="password" required>
            <div class="eye">
                <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
            </div>
        </div>
        
        <div class="forgot-pass">
            <a href="" style="color: red">Forgot Password?</a>
        </div>
        
        <button type="submit" class="button" id="myButton">LOGIN</button>

        <div class="register">
            <p>Don't have an account? <a href="signup.html" style="color: red">Sign up</a>
        </div>
    </form>
    </div>

       <script>

            let eyeicon = document.getElementById("eyeicon");
            let password = document.getElementById("password");
        
            eyeicon.onclick = function() {
                if (password.type === "password") {
                    password.type = "text"; 
                    eyeicon.classList.remove("fa-eye-slash"); 
                    eyeicon.classList.add("fa-eye"); 
                } else {
                    password.type = "password"; 
                    eyeicon.classList.remove("fa-eye"); 
                    eyeicon.classList.add("fa-eye-slash"); 
                }
            }

        const button = document.getElementById('myButton');

        button.addEventListener('click', function() {
            button.classList.add('clicked');
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 300); 
        });

        </script>

</body>
</html>
