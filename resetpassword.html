<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="icon.png" type = "image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="resetpassword.css">
</head>

<body>
    <div class= "reset-pass">
    <form action="">
        <img src="loginbg.png">

        <h3>Create new Password</h3>
        <p style="font-size: 13px">Create your new password must be 
            different from any of your previous password.</p>


        <div class="input-box">
            <p style="font-size: 13px">New Password</p>
            <i class='bx bxs-lock-open'></i>
            <input type="password" placeholder="Password" id="password1" required>
            <div class="eye">
                <i class="fa-solid fa-eye-slash" id="eyeicon1"></i>
            </div>
        </div>

        <div class="input-box">
            <p style="font-size: 13px">Confirm Password</p>
            <i class='bx bxs-lock-open'></i>
            <input type="password" placeholder="Confirm Password" id="password2" required>
            <div class="eye">
                <i class="fa-solid fa-eye-slash" id="eyeicon2"></i>
            </div>
        </div>

        <button type="submit" class="button" id="myButton">Reset Password</button>

    </form>
    </div>

       <script>

            let eyeicon1 = document.getElementById("eyeicon1");
            let password1 = document.getElementById("password1");
        
            eyeicon1.onclick = function() {
                if (password1.type === "password") {
                    password1.type = "text"; 
                    eyeicon1.classList.remove("fa-eye-slash"); 
                    eyeicon1.classList.add("fa-eye"); 
                } else {
                    password1.type = "password"; 
                    eyeicon1.classList.remove("fa-eye"); 
                    eyeicon1.classList.add("fa-eye-slash"); 
                }
            }

            let eyeicon2 = document.getElementById("eyeicon2");
            let password2 = document.getElementById("password2");
        
            eyeicon2.onclick = function() {
                if (password2.type === "password") {
                    password2.type = "text"; 
                    eyeicon2.classList.remove("fa-eye-slash"); 
                    eyeicon2.classList.add("fa-eye"); 
                } else {
                    password2.type = "password"; 
                    eyeicon2.classList.remove("fa-eye"); 
                    eyeicon2.classList.add("fa-eye-slash"); 
                }
            }

        const button = document.getElementById('myButton');

        button.addEventListener('click', function() {
            button.classList.add('clicked');
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 300); 
        });

        </script>

</body>
</html>
